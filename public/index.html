<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tracking Link Creator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    #map {
      height: 400px;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-6 flex items-center space-x-4">
      <h1 class="text-2xl font-bold text-gray-800">Tracking Link Creator</h1>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8 flex flex-col space-y-8 md:space-y-0 md:flex-row md:space-x-8">
    <section class="md:w-1/3 bg-white rounded-lg shadow p-6">
      <h2 class="text-xl font-semibold mb-4">Create Tracking Link</h2>
      <form id="create-form" class="space-y-4" aria-label="Create Tracking Link Form">
        <div>
          <label for="campaignName" class="block text-sm font-medium text-gray-700 mb-1">Campaign Name (optional)</label>
          <input
            type="text"
            id="campaignName"
            name="campaignName"
            placeholder="Enter campaign name"
            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
        >
          Generate Link
        </button>
      </form>
      <div id="result" class="mt-4 text-center break-words"></div>
    </section>

    <section class="md:w-1/3 bg-white rounded-lg shadow p-6 overflow-y-auto max-h-[600px]">
      <h2 class="text-xl font-semibold mb-4 flex items-center justify-between">
        Tracking Links
        <button id="refresh-links" title="Refresh" class="text-blue-600 hover:text-blue-800 focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582M20 20v-5h-.581M4 9a8 8 0 0113.657-5.657M20 15a8 8 0 01-13.657 5.657" />
          </svg>
        </button>
      </h2>
      <div id="links-list" class="space-y-4 text-sm"></div>
    </section>

    <section class="md:w-1/3 bg-white rounded-lg shadow p-6">
      <h2 class="text-xl font-semibold mb-4">View Tracking Data</h2>
      <form id="view-data-form" class="space-y-4" aria-label="View Tracking Data Form">
        <div>
          <label for="trackingId" class="block text-sm font-medium text-gray-700 mb-1">Tracking ID</label>
          <input
            type="text"
            id="trackingId"
            name="trackingId"
            placeholder="Enter tracking ID"
            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500 transition"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-green-600 text-white font-semibold py-2 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 transition"
        >
          View Data
        </button>
      </form>
      <div id="map" class="mt-6 rounded-md shadow"></div>
      <div id="visits-list" class="mt-6 overflow-x-auto"></div>
    </section>
  </main>

  <footer class="bg-white shadow mt-auto">
    <div class="container mx-auto px-4 py-4 text-center text-gray-600 text-sm">
      &copy; 2024 Tracking Link Creator
    </div>
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
